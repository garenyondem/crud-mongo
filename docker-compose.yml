version: "3"
services:
  app:
    container_name: app
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - "8888:2323"
    depends_on:
      - mongo_db
    links: 
      - mongo_db

  mongo_db:
    container_name: mongo_db
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "./data/db:/data/db"
